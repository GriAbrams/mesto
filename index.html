<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="Логотип сайта Место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/avatar-img.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__btn profile__btn_action_edit" aria-label="Редактировать профиль"></button>
        </div>
        <button class="profile__btn profile__btn_action_add" aria-label="Добавить новую карточку"></button>
      </section>

      <section class="elements">
        <template id="card-template">
          <div class="card">
            <button class="card__btn card__btn_action_delete" aria-label="Удалить карточку"></button>
            <img src="" alt="" class="card__img">
            <div class="card__descr">
              <h2 class="card__title"></h2>
              <button class="card__btn card__btn_action_like" aria-label="Поставить лайк"></button>
            </div> 
          </div>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_action_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form popup__form_edit" name="popup__form">
        <fieldset class="popup__wrapper">
          <input type="text" class="popup__item" id="user-name" name="name" required>
          <input type="text" class="popup__item" id="job" name="job" required>
        </fieldset>
        <button class="popup__btn popup__btn_action_save">Сохранить</button>
      </form>
      <button class="popup__btn popup__btn_action_close" aria-label="Закрыть окно"></button>
    </div>
  </div>

  <div class="popup popup_action_add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="popup__form popup__form_add" name="popup__form">
        <fieldset class="popup__wrapper">
          <input type="text" class="popup__item" id="place-name" name="name" placeholder="Название" required>
          <input type="text" class="popup__item" id="link" name="job" placeholder="Ссылка на картинку" required>
        </fieldset>
        <button class="popup__btn popup__btn_action_save">Создать</button>
      </form>
      <button class="popup__btn popup__btn_action_close" aria-label="Закрыть окно"></button>
    </div>
  </div>

  <div class="popup popup_action_opened-img">
    <div class="popup__container popup__container_opened-img">
      <img src="" alt="" class="popup__img">
      <h2 class="popup__title popup__title_opened-img"></h2>
      <button class="popup__btn popup__btn_action_close" aria-label="Закрыть окно"></button>
    </div>
  </div>

  <script src="./scripts/initialCards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
